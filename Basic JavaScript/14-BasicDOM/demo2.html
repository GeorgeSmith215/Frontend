<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box,.box2{
            width: 100px;
            height: 100px;
            border: 2px solid #f00;
        }
    </style>
</head>
<body>
    <button>按钮1</button>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box2"></div>
    <script>
        // 事件
        let btn = document.querySelector("button");
        // 事件监听函数：当事件被触发时，函数会被执行
        btn.onclick = function(){
            console.log("hello btn");
        }
        // querySelector不管参数选择器能找到几个元素，
        // 返回值都是一个DOM节点（最先出现的）
        let box = document.querySelector(".box");
        box.onmouseenter = function(){
            console.log("hello box");
        }
        box.onmouseleave = function(){
            console.log("bye box");
        }
        // 设置样式
        let box2 = document.querySelector(".box2");
        box2.onmouseenter = function(){
            // 谁调用函数，则this就是谁，box2调用，则指向box2
            console.log(this);
            // 在CSS中是background-color,在JS中用驼峰命名
            this.style.backgroundColor = "#00f";
        }
        box2.onmouseleave = function(){
            this.style.backgroundColor = "initial";
        }
        box.onclick = function(){
            box2.style.backgroundColor = "#ff0";
        }
    </script>
</body>
</html>
