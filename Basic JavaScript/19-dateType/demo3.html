<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="name" placeholder="name">
    <input type="text" class="age" placeholder="age">
    <button>add</button>
    <ul class="list"></ul>

    <script>
        let inputName = document.querySelector('.name');
        let inputAge = document.querySelector('.age');
        let btn = document.querySelector('button');
        let ul = document.querySelector('.list');
        // 不管怎么赋值都在一个对象上操作,
        // 所以studentList里的元素指针都指向同一对象
        // let student = {};
        // let studentList = [];
        // btn.onclick = function(){
        //     student.name = inputName.value;
        //     student.age = inputAge.value;
        //     studentList.push(student);
        //     console.log(studentList);
        // }

        // 所以应该使用类的构造函数来实现(新建一个不同的对象)
        class Student{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
        }
        let studentList = [];
        btn.onclick = function(){
            let student = new Student(inputName.value,inputAge.value);
            studentList.push(student);
            console.log(studentList);
            let li = document.createElement('li');
            let text = document.createTextNode(`姓名:${student.name},年龄:${student.age}`);
            li.appendChild(text);
            ul.appendChild(li);
        }
    </script>
</body>
</html>
