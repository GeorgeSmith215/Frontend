<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommonTag</title>
</head>
<body>
    <!-- div标签：无语义，用来实现网页布局，划分整体的多标签区域。 -->
    <div>
        <!-- 标题标签 -->
        <h1>hello world</h1>
        <h2>hello world</h2>
        <h3>hello world</h3>
        <h4>hello world</h4>
        <h5>hello world</h5>
        <h6>hello world</h6>
    </div>
    
    <!-- 段落标签 -->
    <p>My First paragraph.</p>
    <p>My Second paragraph.</p>
    <p>My Third paragraph.</p>
    <!-- 无序列表：ul（unordered list）
        有序列表：ol（ordered list）
        列表元素：li（list item） -->
    <ul>
        <li>Banana</li>
        <li>Apple</li>
        <li>Orange</li>
    </ul>
    <ol>
        <li>Banana</li>
        <li>Apple</li>
        <li>Orange</li>
    </ol>
    <!-- 超链接标签：a（anchor），
        href属性指定跳转链接）。 -->
    <a href="http://google.com">Jump to Google</a>

    <!-- span标签可以在一个标签内划分多区域 -->
    <!-- id属性指定标签的id（同一页面不能有相同id）。
        class属性规定标签的类 -->
    <p><span id="Roma">Rome</span> was <span class="not">not</span> built in a day.Do nothing by halves.</p>
    <!-- 图片标签：img（image），
        src（source）属性指定图片源，
        alt(alter)属性指定加载失败后的提示 -->
    <img src="commonTags.png" alt="common tags">
</body>
</html>
