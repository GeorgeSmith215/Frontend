<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 赋值的区别：原始类型赋值，引用类型赋的是引用。
        // 原始类型
        let str1 = 'hello';
        let str2 = str1;
        str2 = 'world';
        console.log(str1);
        console.log(str2);
        // 引用类型
        let obj1 = {
            name:'小明'
        };
        let obj2 = obj1;
        obj2.name = '小红';
        console.log(obj1.name);
        console.log(obj2.name);

        // 比较的区别：原始类型比较的是值，
        // 引用类型比较的是引用是否指向同一个对象。
        let str3 = 'hello';
        let str4 = 'hello';
        console.log(str3 === str4);
        // 引用类型
        let obj3 = {name:'小明'};
        let obj4 = {name:'小明'};
        console.log(obj3 === obj4);

        // 传参的区别:
        // 原始类型若作为函数参数在函数里改变了，不会影响外面的值
        // 但引用类型作为参数传递给函数的话,如果参数在函数里改变了,会影响外部
        function fun(x){
            x = 100;
            console.log(`x的值是${x}`);
        }
        let num = 10;
        fun(num);
        console.log(`num的值是${num}`);
        // 引用类型
        let obj = {name:'小明'};
        function fun(o){
            o.name = '小红';
            console.log(`o的名字是${o.name}`);
        }
        fun(obj);
        console.log(`obj的名字是${obj.name}`);
    </script>
</body>
</html>
