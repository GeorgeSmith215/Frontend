<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .menu>li{
            float: left;
            border: 2px solid red;
            height: 20px;
        }
        .sub-menu>li{
            height: 0;
            overflow: hidden;
            transition: height 0.5s;
        }
        /* 伪类选择器，移入的是menu下的li，操作的是sub-menu下的li */
        .menu>li:hover >.sub-menu>li{
            height: 30px;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>book
            <ul class="sub-menu">
                <li>js program</li>
                <li>js program</li>
                <li>js program</li>
            </ul>
        </li>
    </ul>
