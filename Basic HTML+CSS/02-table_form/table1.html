<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
</head>
<body>
    <!-- table是表格的容器 -->
    <table border="1px">
        <!-- 表头是thead -->
        <thead>
            <!-- th为表头元素 -->
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
        </thead>
        <!-- 表体：tbody -->
        <tbody>
            <!-- tr为表中一行 -->
            <tr>
                <!-- td为单元格数据 -->
                <td colspan="3">学生列表</td>
            </tr>
            <tr>
                <!-- td为单元格数据 -->
                <td>1</td>
                <td>小红</td>
                <td>11</td>
            </tr>
            <tr>
                <!-- td为单元格数据 -->
                <td>2</td>
                <td>小明</td>
                <td>22</td>
            </tr>
            <tr>
                <!-- td为单元格数据 -->
                <td>3</td>
                <td>小刚</td>
                <td>33</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
