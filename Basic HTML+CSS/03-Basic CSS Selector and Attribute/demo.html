<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test{
            /* chrome中font-size最小是12px */
            font-size: 14px;
            color: white;
            background-color: #000;
            text-align: center;
            line-height: 100px;
        }
        img{
            /* width、height默认是auto(一值固定时等比例放缩) */
            width: 200px;
            height: auto;
        }
        #word{
            color: rgb(161, 6, 6);
        }
        *{
            border: red solid 1px;
        }
    </style>
</head>
<body>
    <h1 class="test">hello world</h1>
    <img src="demo.png" alt="">
    <h1 id="word">good</h1>
</body>
</html>
